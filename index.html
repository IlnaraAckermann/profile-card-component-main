<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="portfolio">
      <img src="src/images/image-victor.jpg" alt="avatar" class="image">
      <h1 class="title">Victor Crest <span class="age">26</span></h1>
      <span class="location">London</span>
      <div class="details"> 
        <div class="amount-type">
          <span class="amount">80K</span>
          <span class="type">Followers</span>
        </div>
        <div class="amount-type">
          <span class="amount">803K</span>
          <span class="type">Likes</span>
        </div>
        <div class="amount-type">
          <span class="amount">1.4K</span>
          <span class="type">Photos</span>
        </div>
      </div>

    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  </main>
</body>

</html>
